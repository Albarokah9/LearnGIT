<!DOCTYPE html>
<html lang="en">
<head>
    <title>JS Variable</title>
</head>
<body>
    <p id="Variable">NILAI AWAL</p>

    <script>
        /**
         * Ini adalah kode untuk melakukan penjumlahan
         * variable 1 membutuhkan nilai integer
         * variable 2 membutuhkan nilai desimal
         * variable1 + variable2 = integer
         * Jangan gunakan kode ini jika salah satu variable ada yang kosong
         * */
        methodMathOperation() // memanggil fungsi methodMatchOperation()

        function methodMathOperation() {
            const var1 = 10;
            const var2 = 'saya belajar javascript'
            const var3 = 100;
            document.getElementById("Variable").innerText = var1+var2
            document.getElementById("Variable").innerText = var1+var3
        }
    </script>    
</body>
</html>
